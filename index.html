<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>complex-form</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="/images/five-star-avaliation.png"
          alt="balão vermelho de avaliação com cinco estrelas, sendo três delas pintadas de branco e as outras duas não estão completas."
        />
      </header>

      <div class="title">
        <h2>INFORMAÇÕES PESSOAIS</h2>
      </div>

      <form id="my-form">
        <fieldset>
          <div class="names">
            <div class="input-names">
              <label for="input-name">Nome</label>
              <input type="text" id="input-name" />
            </div>

            <div class="input-names">
              <label for="input-lastname">Sobrenome</label>
              <input type="text" id="input-lastname" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="input-wrapper">
            <label for="input-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="input-email" />
          </div>
        </fieldset>

        <div class="title-form">
          <h2>INFORMAÇÕES DO MENTOR</h2>
        </div>

        <fieldset>
          <div class="input-wrapper">
            <label for="select-name">Selecione quem foi o seu mentor</label>
            <select id="select-name">
              <option value="change">selecione uma opção</option>
              <option value="Mayk Brito">Mayk Brito</option>
              <option value="Diego Fernandes">Diego Fernandes</option>
              <option value="Jakeliny Gracielly">Jakeliny Gracielly</option>
              <!-- PS: os nomes são em referência aos meus turores na rocketseat. -->
            </select>
          </div>
        </fieldset>

        <fieldset>
          <div class="input-wrapper">
            <label for="input-feedback">Feedback sobre o mentor</label>
            <textarea id="input-feedback"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="input-checkbox" />
            <label for="input-checkbox"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria.</label
            >
          </div>
        </fieldset>

        <div class="title-times">
          <h2>AGENDANDO A PRÓXIMA MENTORIA</h2>
        </div>

        <fieldset>
          <div class="date-mentorship">
            <div class="input-wrapper">
              <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="input-date" />
            </div>

            <div class="input-wrapper">
              <label for="input-from">Das</label>
              <input type="time" id="input-from" />
            </div>

            <div class="input-wrapper">
              <label for="input-until">Até</label>
              <input type="time" id="input-until" />
            </div>
          </div>
        </fieldset>

        <button class="button" form="my-form">SALVAR</button>
      </form>
    </div>
  </body>
</html>
